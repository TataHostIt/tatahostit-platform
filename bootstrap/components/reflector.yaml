apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-reflector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://emberstack.github.io/helm-charts'
    chart: reflector
    targetRevision: 10.0.4
    # https://github.com/emberstack/kubernetes-reflector/releases, https://github.com/emberstack/kubernetes-reflector/pkgs/container/helm-charts%2Freflector
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m