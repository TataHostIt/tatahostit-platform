apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default
  source:
    # Latest operator manifest (v2.19.0) https://github.com/rabbitmq/cluster-operator/releases
    repoURL: 'https://github.com/rabbitmq/cluster-operator/releases/download/v2.19.0/cluster-operator.yaml'
    chart: ""
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rabbitmq-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true