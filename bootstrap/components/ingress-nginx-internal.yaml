apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-internal
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
spec:
  project: default
  source:
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    chart: ingress-nginx
    targetRevision: 4.14.1
    helm:
      releaseName: ingress-nginx-internal # Explicit release name
      values: |
        controller:
          # This ID must be unique per controller in the same namespace
          electionID: ingress-controller-leader-internal
          ingressClassResource:
            name: nginx
            enabled: true
            default: true  # This makes it the "Default" for all your apps
            controllerValue: "k8s.io/ingress-nginx"
          service:
            loadBalancerIP: "10.20.20.200" # Your fixed IP
            annotations:
              metallb.universe.tf/allow-shared-ip: "nginx-ingress"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10              # Retry up to 10 times
      backoff:
        duration: "10s"      # Wait 10s between retries
        factor: 2            # Double the wait each time (10s, 20s, 40s...)
        maxDuration: "3m"    # Cap the wait at 3 minutes