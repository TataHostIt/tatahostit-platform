apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: infisical

  sources:
    # SOURCE 1: Official Infisical Helm Chart
    - repoURL: 'https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/'
      chart: infisical-standalone
      targetRevision: 1.7.2 # Pin to a specific version and get it from https://artifacthub.io/packages/helm/infisical/infisical-standalone
      helm:
        valueFiles:
          - "$values/infra/infisical/values.yaml"

    # SOURCE 2: Your Git Repo (for values)
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"