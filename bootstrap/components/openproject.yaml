apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openproject
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    # Source 1: The Helm Chart
    - repoURL: 'https://charts.openproject.org'
      chart: openproject
      targetRevision: 13.1.0
      helm:
        valueFiles:
          # This '$values' now refers to the 'ref' in Source 2 below
          - $values/infra/openproject/values.yaml

    # Source 2: Personal Git Repository
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      ref: values # This 'ref' matches the '$values' prefix above
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openproject
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"