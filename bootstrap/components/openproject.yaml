apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openproject
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    # Source 1: Your Git Repo for the Secret/Manifests
    # This tells ArgoCD to look in the folder and apply any YAML files found there
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/openproject

    # Source 1: The Helm Chart
    - repoURL: 'https://charts.openproject.org'
      chart: openproject
      targetRevision: 13.1.0
      helm:
        valueFiles:
          # This '$values' now refers to the 'ref' in Source 2 below
          - $values/infra/openproject/values.yaml

    # Source 2: Your Git Repo for the values file reference
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      ref: values

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openproject
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"
  ignoreDifferences:
    # 1. Ignore the invalid 'port' field in the Deployment schema
    - group: apps
      kind: Deployment
      name: openproject-hocuspocus
      jsonPointers:
        - /spec/template/spec/containers/0/ports/0/port

    # 2. Ignore the auto-generated secret data
    - group: ""
      kind: Secret
      name: hocuspocus-secret-auto-generated
      jsonPointers:
        - /data/secret