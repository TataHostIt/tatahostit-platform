apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-11"
spec:
  project: default
  sources:
    - repoURL: 'https://metallb.github.io/metallb'
      chart: metallb
      targetRevision: 0.15.3
      helm:
        releaseName: metallb

    # Source 2: Apply your CRs (IPAddressPool + L2Advertisement)
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/networking
      directory:
        recurse: true
        include: 'metallb-config.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true