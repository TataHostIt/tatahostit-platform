apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: databases-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
    targetRevision: HEAD
    path: infra/databases
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # This helps avoid validation errors during initial sync
      - SkipDryRunOnMissingResource=true