apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    component: database
    type: postgres
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloudnative-pg/cloudnative-pg.git'
    targetRevision: v1.28.0
    # Point to the FOLDER, not the file
    path: releases
    directory:
      # Specify the exact file to process
      include: "cnpg-1.28.0.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    # The manifest includes the namespace, but ArgoCD needs this for tracking
    namespace: cnpg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m