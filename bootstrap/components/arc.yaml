apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2" # Runs AFTER Apps (Wave 0)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cicd # Controller runs in arc-systems, but runners are here.
                    # Note: We handle multi-namespace via the Sources below.

  sources:
    # ---------------------------------------------------------
    # SOURCE 1: The Controller (Wrapper Chart)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/controller
      helm:
        valueFiles:
          - values.yaml

    # ---------------------------------------------------------
    # SOURCE 2: The Secrets (CRITICAL)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/secrets # Points to your SealedSecrets
      directory:
        recurse: true

    # ---------------------------------------------------------
    # SOURCE 3: The Runners (CRs)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/runners
      directory:
        recurse: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true