apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2" # Runs AFTER Apps (Wave 0)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cicd

  sources:
    # ---------------------------------------------------------
    # SOURCE 1: The Controller (Wrapper Chart)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/controller
      helm:
        valueFiles:
          - values.yaml

    # ---------------------------------------------------------
    # SOURCE 2: The Secrets (CRITICAL)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/secrets # Points to your SealedSecrets
      directory:
        recurse: true

    # ---------------------------------------------------------
    # SOURCE 3: The Runners (CRs)
    # ---------------------------------------------------------
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      path: infra/arc/runners
      directory:
        recurse: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 10              # Retry up to 10 times
      backoff:
        duration: "10s"      # Wait 10s between retries
        factor: 2            # Double the wait each time (10s, 20s, 40s...)
        maxDuration: "3m"    # Cap the wait at 3 minutes