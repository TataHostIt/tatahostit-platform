apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-mgmt-internal
  namespace: rabbitmq-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    # Forces NGINX to treat the root correctly for RabbitMQ
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Essential for management UIs that use complex sub-paths
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  tls:
  - hosts:
    - rabbitmq.internal.tatahostit.com
    secretName: rabbitmq-mgmt-tls
  rules:
  - host: rabbitmq.internal.tatahostit.com
    http:
      paths:
      - path: /
        pathType: Prefix # Changed to Prefix for broader matching
        backend:
          service:
            name: rabbitmq-ha # Matches your service name in the screenshot
            port:
              number: 15672