apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-mgmt-internal
  namespace: rabbitmq-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx-public # Ensure this matches your controller's ingress-class
spec:
  tls:
  - hosts:
    - rabbitmq.tatahostit.com
    secretName: rabbitmq-tatahostit-com-tls
  rules:
  - host: rabbitmq.tatahostit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq-ha
            port:
              number: 15672 # Management Port