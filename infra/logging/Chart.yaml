apiVersion: v2
name: logging-stack
description: Wrapper chart for the PLG (Promtail, Loki, Grafana) logging stack
type: application
version: 1.0.0
appVersion: "3.6.3" # Matches the Loki app version

dependencies:
  # Loki Single Binary (Schema v13, Native OTLP support)
  # Chart 6.49.0 installs Loki v3.6.3
  - name: loki
    version: 6.49.0
    repository: https://grafana.github.io/helm-charts

  # Promtail Agent
  # Chart 6.17.1 installs Promtail v3.5.1
  # (Fully compatible with Loki v3.x)
  - name: promtail
    version: 6.17.1
    repository: https://grafana.github.io/helm-charts