apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-shared
  namespace: databases
  annotations:
    argocd.argoproj.io/sync-wave: "2" # Higher wave to ensure CRDs exist
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16

  # Corrected CNPG Affinity Schema
  affinity:
    enablePodAntiAffinity: true         # Activates anti-affinity
    podAntiAffinityType: required       # Forces one pod per node
    topologyKey: "kubernetes.io/hostname" # Default

  storage:
    size: 20Gi # Reminder: Can expand later, but cannot shrink
    storageClass: sc-nvme

  monitoring:
    enablePodMonitor: true

  bootstrap:
    initdb:
      database: app_db
      owner: app_user
      secret:
        name: postgres-credentials

---
# Direct TCP Access for Developers (Layer 4)
apiVersion: v1
kind: Service
metadata:
  name: postgres-external-lb
  namespace: databases
  annotations:
    metallb.universe.tf/loadBalancerIPs: "10.20.20.201"
spec:
  type: LoadBalancer
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    cnpg.io/cluster: postgres-shared
    cnpg.io/instanceRole: primary