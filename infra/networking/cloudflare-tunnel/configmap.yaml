apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare-tunnel
data:
  config.yaml: |
    originRequest:
      noTLSVerify: true
      http2Origin: true
    
    ingress:
      # Specific rule for the root domain
      - hostname: "openring.ai"
        service: https://ingress-nginx-public-controller.ingress-nginx.svc.cluster.local:443

      # Wildcard for all subdomains (dev, stg, etc.)
      - hostname: "*.openring.ai"
        service: https://ingress-nginx-public-controller.ingress-nginx.svc.cluster.local:443

      # Existing tatahostit.com rules
      - hostname: "tatahostit.com"
        service: https://ingress-nginx-public-controller.ingress-nginx.svc.cluster.local:443
      - hostname: "*.tatahostit.com"
        service: https://ingress-nginx-public-controller.ingress-nginx.svc.cluster.local:443
      
      - service: http_status:404