apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # ArgoCD runs TLS internally, so NGINX must speak HTTPS to the backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-dns01-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argo.tatahostit.com
    secretName: argocd-server-tls
  rules:
  - host: argo.tatahostit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https