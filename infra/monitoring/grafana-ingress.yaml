apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring  # IMPORTANT: Must match the namespace where the stack is installed
  annotations:
    # We do NOT need "backend-protocol: HTTPS" because Grafana is HTTP internally.
    # We do NOT need "ssl-passthrough" because Nginx can terminate the cert here.
    cert-manager.io/cluster-issuer: letsencrypt-dns01-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grafana.tatahostit.com
    secretName: grafana-tls
  rules:
  - host: grafana.tatahostit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # The service name is generated based on your 'fullnameOverride' in values.yaml
            name: monitoring-stack-grafana
            port:
              number: 80