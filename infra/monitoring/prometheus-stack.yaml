apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5" # Run late, after storage is definitely ready
spec:
  project: default

  # MULTI-SOURCE PATTERN
  sources:
    # Source 1: The Official Helm Chart
    - repoURL: 'https://prometheus-community.github.io/helm-charts'
      chart: kube-prometheus-stack
      targetRevision: 80.6.0  # Pinned to the version you requested
      helm:
        valueFiles:
          - $values/infra/monitoring/values.yaml # Refers to Source 2 below

    # Source 2: Your Git Repo (contains the values.yaml)
    - repoURL: 'https://github.com/TataHostIT/tatahostit-platform.git'
      targetRevision: HEAD
      ref: values # This creates a reference named '$values' we used above

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # Needed for large CRDs in Prometheus stack