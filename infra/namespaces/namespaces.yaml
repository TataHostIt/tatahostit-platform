apiVersion: v1
kind: Namespace
metadata:
  name: storage-system
  labels:
    # This disables the safety lock for this specific namespace
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: Namespace
metadata:
  name: networking
  labels:
    # NGINX and MetalLB also need privileges to bind ports/IPs
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
